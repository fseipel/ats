<div class="form-group">
	<div class="col-sm-2">
		<label><f:translate key="{translationKey}" /></label>
	</div>
	<div class="col-sm-10">
		<f:form.textarea
			property="{fieldName}"
			value="{fieldValue}"
			rows="{fieldRows}"
			cols="{fieldCols}"
			additionalAttributes="{FieldAdditionalAttributes}" 
			class="form-control"
			/>
	</div>
</div>
